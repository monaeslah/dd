<head>

    <link
    rel="stylesheet"
    href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./assets/fontawesome-free-5.11.2-web/css/all.min.css" />
  <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5media/1.1.8/html5media.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="https://cdn.plyr.io/3.5.6/plyr.css" rel="stylesheet" />

    <title>Document</title>
</head>
<body>
        <div class="container">
                <div class="column add-bottom">
                    <div id="mainwrap">
                        <div id="nowPlay">
                            <span id="npAction">Paused...</span><span id="npTitle"></span>
                        </div>
                        <div id="audiowrap">
                            <div id="audio0">
                                <audio id="audio1" preload controls>Your browser does not support HTML5 Audio! ðŸ˜¢</audio>
                           </div>
                            <div id="tracks">
                                 <a  id="btnPrev"><i class="fa fa-step-backward " aria-hidden="true"></i></a> 
                                <a id="btnSpdBack"><i class="fa fa-fast-backward" aria-hidden="true"></i></a>
                                <a id="btnPly" type="button" ><i class="fa fa-play"  aria-hidden="true"></i></a>
                                <a>
                                 
                                        <div class="dropdown">
                                                <button class="dropbtn"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
                                                <ul class="dropdown-content">
                                                <li  id="btnSpdForwrd">0.5x</li>
                                                <li   id="btnSpdForwrd1">1x</li>
                                                <li   id="btnSpdForwrd2">1.5x</li>
                                                <li   id="btnSpdForwrd3">1.75x</li>
                                                <li   id="btnSpdForwrd4">2x</li>

                                                </ul>
                                            </div>
                                </a>
                                <a id="btnNext"><i class="fa fa-step-forward" aria-hidden="true"></i></a>
                                <a id="shuffle"><i class="fa fa-random" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <div id="plwrap">
                            <ul id="plList"></ul>
                        </div>
                    </div>
                </div>
               
            </div>
            <script src="https://cdn.plyr.io/3.5.6/plyr.polyfilled.js"></script>
        <script src="./assets/js/newPlayer.js"></script>
